

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #c9d6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #007acc;
        }
           @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .left_side, .right_side {
        width: 100%;
        max-width: 100%;
      }

      .top-right {
        justify-content: center;
      }

      .nav {
        flex-direction: column;
        gap: 10px;
      }
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Join Our Community!</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department</label>
            <input type="text" id="department" name="department">

            <label for="grade">Year of Study</label>
            <select id="grade" name="grade">
                <option value="">Select</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>

            <label for="reason">Why do you want to join?</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Briefly explain your motivation..." required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
