

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Project</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="projectTitle">Project Title</label>
            <input type="text" id="projectTitle" name="projectTitle" required>

            <label for="description">Project Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Briefly describe your project..." required></textarea>

            <label for="file">Upload File (PDF, ZIP, DOCX, etc.)</label>
            <input type="file" id="file" name="file" accept=".pdf,.zip,.rar,.docx,.pptx">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
